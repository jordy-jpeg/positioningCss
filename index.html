<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            border-bottom: solid 3px black;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        nav img {
            height: 80px;
            position: absolute;
            right: 0;
            top: 0;
        }

        .main {
            margin-top: 80px;
            height: 800px;
            background-color: grey;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .one, .two, .three, .four {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: white;
            position: relative;
        }

        footer {
            width: 100%;
            height: 80px;
            background-color: white;
            border-top: 2px solid black;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="cube-250082_6402.png">
    </nav>
    <div class="main">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
    <footer>
        <h1>Copyright Current Year</h1>
    </footer>
</body>
</html>
